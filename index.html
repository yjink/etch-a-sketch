<!DOCTYPE html>
<head>
    <title>Draw!</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="frame">
        <div id="border">
            <div id="canvas"></div>
        </div>
        <div id="color">
            <button id="red">Red</button>
            <button id="blue">Blue</button>
            <button id="yellow">Yellow</button>
            <button id="green">Green</button>
        </div>
        <div id="wheel">
            <button class="etch" id="new">New!</button>
            <button class="etch" id="clear">Clear</button>
        </div>
    </div>
</body>
<script src="script.js">
    
</script>
</html>
